<mat-card>
  <mat-toolbar class = "saldo"> Criar Parcelamento
    <span class="example-spacer"></span>
      </mat-toolbar>
</mat-card>


<mat-card>
  <mat-card-content>
    <form [formGroup]="meuForm" (ngSubmit)="OnSubmit()">
    <div class="example-container">
      <mat-card class="matcard">
        <mat-card-content>
          <mat-card-header class="label">
            <mat-card-title>Compra</mat-card-title>
          </mat-card-header>


      <mat-form-field>
        <mat-label>Data da Compra</mat-label>
        <input  matInput [matDatepicker]="picker" formControlName="datacompra"/>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="month" [startAt]="startDate"></mat-datepicker>
      </mat-form-field>


      <mat-form-field class = "descricao">
        <mat-label>Descrição</mat-label>
        <input type= "text" matInput formControlName="descricao"/>
      </mat-form-field>


      <mat-form-field class = "descricao_conta">
        <mat-label>Cartão Vinculado</mat-label>
        <mat-select formControlName="cartaovinculado">
          <mat-option *ngFor="let cat of contas"
           value="{{cat.id}}-{{cat.cod}}-{{cat.conta}}-{{cat.natureza}}-{{cat.enquadramento}}-{{cat.mod_despesa}}">{{cat.conta}}</mat-option>
         </mat-select>
      </mat-form-field>


      <mat-form-field>
        <mat-label>Origem</mat-label>
        <input type= "text" matInput formControlName="origem"/>
      </mat-form-field>

    </mat-card-content>
    </mat-card>



    <mat-card class="matcard">
      <mat-card-content>

        <mat-card-header>
          <mat-card-title class="label">Parcelas</mat-card-title>
</mat-card-header>



      <mat-form-field class="qtdeparc">
        <mat-label>Qtde</mat-label>
    <input type="number" matInput formControlName="qtdeparc"/>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Data da Primeira Parcela</mat-label>
    <input  matInput [matDatepicker]="picker1" formControlName="dataprimeiraparcela"/>
    <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1 startView="month" [startAt]="startDate"></mat-datepicker>
    </mat-form-field>


    <mat-form-field>
      <mat-label>Valor da Parcela</mat-label>
  <input type="number" matInput formControlName="valor"/>
</mat-form-field>


          <button mat-stroked-button color="accent" class="botao">GRAVAR</button>

          <button mat-stroked-button color="warn" class="botao" (click)="ResetForm()">LIMPAR</button>
</mat-card-content>
</mat-card>

    </div>
    </form>


    </mat-card-content>


    </mat-card>
