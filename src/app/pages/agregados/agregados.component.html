<mat-card>
  <mat-toolbar class = "saldo" >SubAgregados
  </mat-toolbar>
  </mat-card>
<mat-card>

  <section class="example-container mat-elevation-z8" tabindex="0">
<table mat-table [dataSource]="sub">
  <!-- Position Column -->

  <!-- Name Column -->
  <ng-container matColumnDef="demo-position">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let element"> {{element.cod}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="agregado">
    <th mat-header-cell *matHeaderCellDef> Agregado </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>


  
  <ng-container matColumnDef="saldo">
    <th mat-header-cell *matHeaderCellDef> Saldo </th>
    <td mat-cell *matCellDef="let element"> {{element.saldo_atual|currency}} </td>
  </ng-container>

  <ng-container matColumnDef="posicao">
    <th mat-header-cell *matHeaderCellDef> Posição </th>
    <td mat-cell *matCellDef="let element"> {{element.log.toDate()|date: 'dd/MM/yyyy, HH:mm'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</section>

</mat-card>

<mat-card> <mat-card-content class = "saldorodape">O superávit bruto é de  {{this.superavit|currency}} </mat-card-content></mat-card>
