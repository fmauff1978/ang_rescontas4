<mat-card>
  <mat-toolbar class = "saldo">Resultado Acumulado</mat-toolbar>
  </mat-card>


<mat-card>

<table mat-table [dataSource]="resultado" class="mat-elevation-z8 demo-table table">
  <!-- Position Column -->

  <!-- Name Column -->
  <ng-container matColumnDef="demo-position">
    <th mat-header-cell *matHeaderCellDef> Código </th>
    <td mat-cell *matCellDef="let element"> {{element.cod}} </td>
    <td mat-footer-cell *matFooterCellDef></td>

  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="conta">
    <th mat-header-cell *matHeaderCellDef> Conta </th>
    <td mat-cell *matCellDef="let element"> {{element.conta}} </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>


  </ng-container>



  <!-- Symbol Column -->
  <ng-container matColumnDef="saldo">
    <th mat-header-cell *matHeaderCellDef> Saldo </th>
    <td mat-cell *matCellDef="let element"> {{element.saldo|currency}} </td>
    <td mat-footer-cell *matFooterCellDef> {{sum|currency}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="posicao">
    <th mat-header-cell *matHeaderCellDef> Posição </th>
    <td mat-cell *matCellDef="let element"> {{element.log.toDate()|date: "dd/MM/yyyy, HH:mm"}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

</table>

</mat-card>

<mat-card> <mat-card-content class = "saldo">A soma do Resultado Acumulado é {{sum|currency}} </mat-card-content></mat-card>
